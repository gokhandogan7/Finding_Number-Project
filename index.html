<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="text"> 
            <p>Find The Number</p>
            <p>(between 0 and 10)</p>
        </div>
        <div class="values">
            <input type="number" id="input" size="2" maxlength="2" placeholder="I want to play a game!!!">
            <button id="btn">Check</button>
        </div>
        <div class="printscreen">
            <p id="print"></p>
            <p id="print_2"></p>
        </div>
        
    </div>

    
    <script src="script.js"></script>    
</body>
</html>
